services:
  telegram-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: st-telegram-bridge
    restart: unless-stopped

    # Network mode - use host network for easy WebSocket access from browser
    network_mode: host

    volumes:
      # Mount config file
      - /home/stefan/docker/SillyTavern-Telegram-Connector/server/config.js:/app/config.js:ro

      # Optional: Mount for logs if you want to persist them
      # - ./logs:/app/logs

    # Health check to monitor container status
    healthcheck:
      test: ["CMD", "node", "-e", "require('ws').createConnection({host:'localhost',port:2333}).on('error',()=>process.exit(1)).on('open',()=>process.exit(0))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  telegram-bridge-data:
    driver: local
