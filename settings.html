<!-- settings.html -->
<div class="telegram-connector-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Telegram Connector Settings</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="telegram-connector_block flex-container">
                <label for="telegram_bridge_url">Bridge Server WebSocket URL</label>
                <input type="text" id="telegram_bridge_url" class="text_pole" placeholder="e.g.: ws://127.0.0.1:8080">
                <div id="telegram_connection_status" style="margin-top: 10px; font-weight: bold;">Status: Please click the connect button</div>
            </div>

            <div class="telegram-connector_block flex-container">
                <input id="telegram_connect_button" class="menu_button" type="button" value="Connect" />
                <input id="telegram_disconnect_button" class="menu_button" type="button" value="Disconnect" />
            </div>

            <div class="telegram-connector_block flex-container">
                <label class="checkbox_label" for="telegram_auto_connect">
                    <input type="checkbox" id="telegram_auto_connect">
                    <span>Auto-connect on page load</span>
                </label>
            </div>

            <hr class="sysHR" />
        </div>
    </div>
</div>
